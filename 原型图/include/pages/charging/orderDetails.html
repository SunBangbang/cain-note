<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--页面不缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">


    <!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
    <meta name="apple-mobile-web-app-capable" content="no">
    <!--
    IOS中Safari顶端状态条样式
    注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px
-->
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
    <meta name="format-detection" content="telephone=no;address=no;email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <title>订单支付</title>
    <link rel="stylesheet" href="../../assets/stylesheets/reset.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/layout.css"/>
    <script src="../../assets/javascripts/base/sha1.js"></script>
    <script type="text/javascript" src="../../assets/javascripts/base/jquery.min.js"></script>
    <script src="../../assets/javascripts/base/jquery.md5.js"></script>
<style>
    .pwd-list {
        width: 246px;
    }
    .pwd-list li {
        width: 40px;
    }
</style>
</head>

<body>
<div id="webapp">
    <div id="ctp-panel" style="background: #f1f5f7;">
        <div id="orderToPay-panel">
           <div class="orderToPay-station-details">
                <dl>
                    <dd class="pic">
                        <img src=""/>
                    </dd>
                    <dt></dt>
                    <dd class="txt">
                        <p class="station-name">充电电桩:<span></span></p>
                        <p class="cid">编号(CID):<span></span></p>
                    </dd>
                </dl>
               <div class="orderToPay-details-params">
                   <p><span class="charging-panel-details-time">时长:<i></i>分钟</span><span class="charging-panel-details-elect">电量:<i></i>kWh</span></p>
                   <!--<p><span class="charging-panel-details-elect">电量:<i></i>kWh</span><span class="charging-panel-details-amount">费用:<i></i>元</span></p>-->
                   <p><span class="charging-panel-details-del-c">减排:<i></i></span></p>
               </div>
           </div>
            <div class="pay-panel-show">
                <div class="arrow-should-pay-arrow"></div>
                <div class="pay-total-mount">已支付金额：<span></span>元</div>
                <div class="orderToSubmit" style="position: absolute; bottom: 10px; left: 0;">
                    确定<span></span>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="../../assets/javascripts/base/ajax.js"></script>
<script src="../../assets/javascripts/base/page.js"></script>
<script src="orderDetails.js"></script>

<script>
    $("body").css("-webkit-overflow-scrolling", "touch");
</script>
</body>

</html>
