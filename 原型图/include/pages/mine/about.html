<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
    <meta name="apple-mobile-web-app-capable" content="no">
    <!--页面不缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--
    IOS中Safari顶端状态条样式
    注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px
-->
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
    <meta name="format-detection" content="telephone=no;address=no;email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <title>设置</title>
    <link rel="stylesheet" href="../../assets/stylesheets/reset.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/layout.css"/>
    <script type="text/javascript" src="../../assets/javascripts/base/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/javascripts/base/sha1.js"></script>
    <style>
        body, html{width: 100%;height: 100%;overflow: hidden;hidden;margin:0;}
    </style>
</head>

<body>
<div id="webapp">
    <div id="ctp-panel" style="background: #f1f5f8;">
        <div class="ctp-panel-about">
            <div class="ctp-panel-about-top" style="position: relative;">
                小南充电
                <span style="color: #999;position: absolute; bottom: 14px; width: 100%; left: 0; text-align: center;font-size: 13px;height: 20px; line-height: 20px;">版本1.001</span>
            </div>
            <ul class="about-list">

            </ul>
        </div>

    </div>
</div><script src="../../assets/javascripts/base/ajax.js"></script>

<script src="../../assets/javascripts/base/page.js"></script>
<script src="./about.js"></script>

<script>
    $("body").css("-webkit-overflow-scrolling", "touch");
</script>
</body>

</html>
