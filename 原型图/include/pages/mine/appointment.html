<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
    <meta name="apple-mobile-web-app-capable" content="no">
    <!--页面不缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--
    IOS中Safari顶端状态条样式
    注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px
-->
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
    <meta name="format-detection" content="telephone=no;address=no;email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <title>预约历史</title>
    <link rel="stylesheet" href="../../assets/stylesheets/reset.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/layout.css"/>
    <script src="../../assets/javascripts/base/sha1.js"></script>
    <script type="text/javascript" src="../../assets/javascripts/base/jquery.min.js"></script>
</head>

<body>
<div id="webapp">
    <div id="ctp-panel">
        <div id="order-list">
            <div class="order-list-top" style="display: none;">
                <img src="../../assets/images/c_test_bg.png" class="order-station-icon"/>
                <div class="dhArrow"></div>
                <div class="time"></div>
                <div class="details" style="font-size: 15px;">详情</div>
                <div class="address" style="font-size: 14px;"></div>
            </div>
            <div class="appointmentList ctp-list-box" style="height: 100%; position:relative;background: #f1f5f8; overflow: hidden; overflow-y: auto;">
                <div class="list-tips">
                    <p class="list-tips-title">无预约记录</p>
                    <p>请查找充电桩进行预约</p>
                </div>
                <ul class="order-list-main">

                </ul>
                <div class="add-more"></div>
            </div>
            <div class="cancel-order" style="background: #fafafa; color:#e46456;border-top: 1px solid #e5e5e5;">取消预约</div>
    </div>
</div>
    <script src="../../assets/javascripts/base/ajax.js"></script>
    <script src="../../assets/javascripts/base/page.js"></script>
    <script src="./appointment.js?v=13"></script>

    <script>
        $("body").css("-webkit-overflow-scrolling", "touch"); //张岩2016-8-25 开启ios下滚定回弹
    </script>
</body>

</html>
