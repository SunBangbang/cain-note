<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
    <meta name="apple-mobile-web-app-capable" content="no">
    <!--页面不缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--
    IOS中Safari顶端状态条样式
    注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px
-->
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
    <meta name="format-detection" content="telephone=no;address=no;email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <title>碳减排行榜</title>
    <link rel="stylesheet" href="../../assets/stylesheets/reset.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/layout.css"/>
    <script type="text/javascript" src="../../assets/javascripts/base/sha1.js"></script>
    <script type="text/javascript" src="../../assets/javascripts/base/jquery.min.js"></script>
    <style>
        body, html,#l-map {width: 100%;height: 100%;overflow: hidden;hidden;margin:0;}
    </style>
</head>

<body>
<div id="webapp">
    <div id="ctp-panel">
       <div id="cRank-panel">
           <div class="cRank-panel-top">
               <div class="cRank-panel-top-rank">
               </div>
               <div class="cRank-panel-top-total">0.00</div>
               <div class="cRank-panel-top-info">我<span>总共</span>减排(kg)</div>
           </div>
           <ul class="cRank-panel-tab">
               <li class="selected">总共</li>
               <li>本周</li>
               <li>本月</li>
               <li>本年</li>
           </ul>
           <div class="cRank-panel-list-container">
           <ul class="cRank-panel-list">
           </ul>
           </div>
       </div>

    </div>
</div>
<script src="../../assets/javascripts/base/ajax.js"></script>
<script src="../../assets/javascripts/base/page.js"></script>
<script src="./cRank.js"></script>

<script>
    $("body").css("-webkit-overflow-scrolling", "touch");
</script>
</body>

</html>
