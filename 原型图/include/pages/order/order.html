<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--IOS中Safari允许全屏浏览 （网站开启对 web app 程序的支持）-->
    <meta name="apple-mobile-web-app-capable" content="no">
    <!--页面不缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--
    IOS中Safari顶端状态条样式
    注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px
-->
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <!--忽略将数字变为电话号码  不自动将地址和email转为链接地址-->
    <meta name="format-detection" content="telephone=no;address=no;email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="wap-font-scale" content="no">
    <title>充电桩列表</title>
    <link rel="stylesheet" href="../../assets/stylesheets/reset.css"/>
    <link rel="stylesheet" href="../../assets/stylesheets/layout.css"/>
    <script src="../../assets/javascripts/base/sha1.js"></script>
    <script type="text/javascript" src="../../assets/javascripts/base/jquery.min.js"></script>
</head>

<body>
<div id="webapp">
    <div id="ctp-panel">
        <div id="order-details">
            <div class="order-top">
                <div class="order-top-icon">
                    <img src=""/>
                </div>
                <div class="order-top-stake-name"></div>
                <div class="order-top-white-bg"></div>
            </div>
            <div class="order-details-main">
                <h2 class="order-details-main-title">输电方式</h2>
                <ul class="filter-elect-list">
                    <li class="zld">
                        <a href="javascript:void(0);">
                            直流电
                        </a>
                    </li>
                    <li class="jlkc">
                        <a href="javascript:void(0);">
                            交流快充
                        </a>
                    </li>
                    <li class="jlmc">
                        <a href="javascript:void(0);">
                            交流慢充
                        </a>
                    </li>
                </ul>
                <h2 class="order-details-main-title">选择车型</h2>
                <ul class="filter-car-list">

                    <li class="change-car-type">
                        <a href="javascript:void(0);">
                            更换<br/>车型
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="order-btn">确定预约</div>
    </div>
</div>
    <script src="../../assets/javascripts/base/ajax.js"></script>
    <script src="../../assets/javascripts/base/page.js"></script>
    <script src="order.js"></script>

    <script>
        $("body").css("-webkit-overflow-scrolling", "touch"); //张岩2016-8-25 开启ios下滚定回弹
    </script>
</body>

</html>
