<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自适应响应式demo</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<style>
body,html{ width:100%; height:100%;}
</style>
</head>

<body>
<!--横向-->
	<div class="row-grid6 grid-wrap">
    	<!--纵向-->
        <div class="col-grid6 grid-wrap">
            <div class="grid-cell">
                <div class="cell-content"></div>
            </div>
        </div>
        <div class="col-grid6 grid-wrap">
            <div class="grid-cell">
                <div class="cell-content"></div>
            </div>
        </div>
        <!--纵向-->
    </div>
    <div class="row-grid6 grid-wrap">
        <!--纵向-->
        <div class="col-grid4 grid-wrap">
            <div class="grid-cell">
                <div class="cell-content"></div>
            </div>
        </div>
        <div class="col-grid4 grid-wrap">
        	<!--横向-->
            <div class="row-grid6 grid-wrap">
                <div class="grid-cell">
                    <div class="cell-content"></div>
                </div>
            </div>
            <div class="row-grid6 grid-wrap">
                <div class="grid-cell">
                    <div class="cell-content"></div>
                </div>
            </div>
            <!--横向-->
        </div>
        <div class="col-grid4 grid-wrap">
            <div class="grid-cell">
                <div class="cell-content"></div>
            </div>
        </div>
        <!--纵向-->
    </div>
<!--横向-->
	
</body>
</html>
