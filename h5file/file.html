<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript">  
var result=document.getElementById("result");  
var file=document.getElementById("file");  
  
//判断浏览器是否支持FileReader接口  
if(typeof FileReader == 'undefined'){  
    result.InnerHTML="<p>你的浏览器不支持FileReader接口！</p>";  
    //使选择控件不可操作  
    file.setAttribute("disabled","disabled");  
}  
  
function readAsDataURL(){  
    //检验是否为图像文件  
    var file = document.getElementById("file").files[0];  

/******************方式一************************/
    var img = document.createElement("img")
    img.src = window.URL.createObjectURL(file)
    img.height = 60
    img.onload = function(){
        window.URL.revokeObjectURL(file)
    }
    document.body.appendChild(img)
/******************方式一************************/
/******************方式二************************/
    var fileRead = document.getElementById("fileRead");
    var span1 = document.createElement("span")
    var span2 = document.createElement("span")
    var span3 = document.createElement("span")
    
    if(!/image\/\w+/.test(file.type)){  
        alert("看清楚，这个需要图片！");  
        return false;  
    }  
    var reader = new FileReader();  
    //将文件以Data URL形式读入页面 ,
    //异步执行 写前或后都行
    // reader.readAsDataURL(file);  
    reader.onload=function(e){  
    span1.textContent =file.name;
    span2.textContent = file.size;
    span3.textContent = file.type
    fileRead.appendChild(span1)
    fileRead.appendChild(span2)
    fileRead.appendChild(span3)
        var result=document.getElementById("result");  
        //显示文件  
        result.innerHTML='<img src="' + this.result +'" alt="" />';  
    }  
    //将文件以Data URL形式读入页面  
    reader.readAsDataURL(file);  
/******************方式二************************/

}  
  
function readAsBinaryString(){  
    var file = document.getElementById("file").files[0];  
    var reader = new FileReader();  
    //将文件以二进制形式读入页面  
    reader.readAsBinaryString(file);  
    reader.onload=function(f){  
        var result=document.getElementById("result");  
        //显示文件  
        result.innerHTML=this.result;  
    }  
}  
  
function readAsText(){  
    var file = document.getElementById("file").files[0];  
    var reader = new FileReader();  
    //将文件以文本形式读入页面  
    reader.readAsText(file);  
    reader.onload=function(f){  
        var result=document.getElementById("result");  
        //显示文件  
        result.innerHTML=this.result;  
    }  
}  

function readAsArrayBuffer(){  
    var file = document.getElementById("file").files[0];  
    var reader = new FileReader();  
    //将文件以文本形式读入页面  
    reader.readAsArrayBuffer(file);  
    reader.onload=function(f){  
        var result=document.getElementById("result");  
        console.log(this.result)
        //显示文件  
        result.innerHTML=this.result;  
    }  
}  
</script>  
<body>
<p>  
    <label>请选择一个文件：</label>  
    <input type="file" id="file" />  
    <input type="button" value="读取图像" onclick="readAsDataURL()" />  
    <input type="button" value="读取二进制数据" onclick="readAsBinaryString()" />  
    <input type="button" value="读取文本文件" onclick="readAsText()" />  
    <input type="button" value="读取文本文件" onclick="readAsArrayBuffer()" /> 
</p>  
<div id="result" name="result"></div>  
<div id="fileRead"></div>
</body>
</html>
